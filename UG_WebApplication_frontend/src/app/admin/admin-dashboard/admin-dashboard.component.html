
<head>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">
  <meta charset="UTF-8">

  <title>Admin-Dashboard</title>
  <style>

  </style>
</head>
<body>


<div class="wrapper">
  <!--Top menu -->
  <div class="sidebar">
    <br><br><br>
    <!--profile image & text-->
    <div class="profile">
      <h3>{{ email | async }}</h3>

    </div>

    <!--menu item-->
    <ul>
      <li>
        <a href="#" class="active">
          <span class="item">Main Dashboard</span>
        </a>
      </li>
      <li>
        <a href="#">

          <span class="item">Profile Issue</span>
        </a>
      </li>
      <li>
        <a routerLink="/admin-test-control">


          <span class="item">Test Control</span>
        </a>
      </li>
      <li>
        <a href="#">

          <span class="item">Newsfeed Control</span>
        </a>
      </li>
      <li>
        <a href="#">

          <span class="item">Community Control</span>
        </a>
      </li>
      <li>
        <a href="#">

          <span class="item">Company Activity</span>
        </a>
      </li>
      <li>

        <br><br><br><br><br><br><br><br><br><br>

        <a >

          <span class="item" (click)="settings()">Settings</span>
        </a>
      </li>
      <li>
        <a>

          <span class="item" (click)="logout()">Logout</span>
        </a>
      </li>
    </ul>
  </div>

  </div>

<div class="responsive-image">
<div class="centerImg">
  <img src="assets/img/admin_profile_issue.png" width="250" height="250" alt="image">

</div>

<div class="bottomleft">
  <img src="assets/img/admin_test_control.png" width="250" height="250" alt="image">

</div>

<div class="bottomright">

  <img src="assets/img/admin_newsfeed_control.png" width="250" height="250" alt="image" >

</div>

<div class="topleft">

  <img src="assets/img/admin_comunity_control.png" width="250" height="250" alt="image">


</div>

<div class="topright">

  <img src="assets/img/admin_company.png" width="250" height="250" alt="image">


</div>

</div>

<div class="card">
  <div class="card-header">
    Last Login
  </div>
  <div class="card-body">
    <p>{{ lastLogin }}</p>
  </div>
</div>

<div class="fontcolor">
  <a (click)="v2()" style="cursor: pointer">V.2</a>
</div>

</body>
